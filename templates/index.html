<!DOCTYPE html>
<html>
    <head>
        <title>Image Processing Stats</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            .stats-container {
                max-width: 800;
                margin: 0 auto;
            }

            .stat-box {
                background-color: #f5f5f5;
                padding: 15px;
                margin: 10px 0;
                border-radius: 5px;
            }

            .status-connected {
                color: green;
            }

            .status-disconnected {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="stats-container">
            <h1>Image processing Statistics</h1>
            <div class="stat-box">
                <h3>Connection Status: <span id="connection-status"></h3>
            </div>
            <div class="stat-box">
                <h3>Processing Statistics</h3>
                <p>Images Processed: <span id="total-images"></span> </p>
                <p>Current FPS: <span id="fps"></span></p>
                <p>Inference Time <span id="inference-time"></span></p>
                <p>Last Prediction: <span id="last-prediction"></span></p>
            </div>
        </div>

        <script>
            function updateStats() {
                fetch('/stats').then(res => res.json()).then(data => {
                    document.getElementById('connection-status').textContent = data.connectionStatus;
                    document.getElementById('total-images').textContent = data.totalImagesProcessed;
                    document.getElementById('fps').textContent = data.fps.toFixed(1);
                    document.getElementById('inference-time').textContent = data.lastInferenceTime.toFixed(2);
                    document.getElementById('last-prediction').textContent = data.lastPrediction;

                    const statusElement = document.getElementById('connection-status');
                    if (data.connectionStatus.includes('Connected')) {
                        statusElement.className = 'status-connected';
                    } else {
                        statusElement.className = 'status-disconnected';
                    }
                })
            }

            // Update every 1 second
            setInterval(updateStats, 1000) 
        </script>
    </body>
</html>
