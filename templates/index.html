<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Processing Dashboard</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            color: #1e293b;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #0f172a;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-background);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card h3 {
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
            margin: 0 0 0.5rem 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0f172a;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-connected .status-dot {
            background-color: var(--success-color);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
        }

        .status-disconnected .status-dot {
            background-color: var(--danger-color);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .connections-table {
            width: 100%;
            background: var(--card-background);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .connections-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .connections-table th,
        .connections-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .connections-table th {
            background: #f8fafc;
            font-weight: 500;
            color: #64748b;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .refresh-indicator {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .refresh-indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Image Processing Dashboard</h1>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Active Connections</h3>
                <div class="stat-value" id="active-connections">-</div>
            </div>
            
            <div class="stat-card">
                <h3>Total Images Processed</h3>
                <div class="stat-value" id="total-images">-</div>
            </div>
            
            <div class="stat-card">
                <h3>Average FPS</h3>
                <div class="stat-value" id="average-fps">-</div>
            </div>
        </div>

        <div class="connections-table">
            <table>
                <thead>
                    <tr>
                        <th>Client ID</th>
                        <th>Status</th>
                        <th>Last Inference Time</th>
                        <th>Last Prediction</th>
                    </tr>
                </thead>
                <tbody id="connections-body">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="refresh-indicator" id="refresh-indicator">
        Last updated: Just now
    </div>

    <script>
        function formatTimestamp(timestamp) {
            return new Intl.RelativeTimeFormat('en', { numeric: 'auto' })
                .format(Math.round((timestamp - Date.now()) / 1000), 'second');
        }

        function createStatusIndicator(status) {
            const statusClass = status === 'Connected' ? 'status-connected' : 'status-disconnected';
            return `
                <div class="status-indicator ${statusClass}">
                    <span class="status-dot"></span>
                    <span>${status}</span>
                </div>
            `;
        }

        let lastUpdateTime = Date.now();

        async function updateStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                // Update summary stats
                document.getElementById('active-connections').textContent = data.activeConnections;
                document.getElementById('total-images').textContent = data.totalImagesProcessed.toLocaleString();
                document.getElementById('average-fps').textContent = `${data.FPS.toFixed(2)} fps`;

                // Update connections table
                const tableBody = document.getElementById('connections-body');
                tableBody.innerHTML = '';
                
                for (const [clientId, details] of Object.entries(data.connectionDetails)) {
                    const row = document.createElement('tr')
                    row.innerHTML = `
                        <td>${clientId}</td>
                        <td><div class="status-indicator status-connected"><span class="status-dot"></span> Connected</div></td>
                        <td>${details.lastInferenceTime.toFixed(2)} ms</td>
                        <td>${details.lastPrediction}</td>
                    `;
                    tableBody.appendChild(row)
                }
                
                const refreshIndicator = document.getElementById('refresh-indicator');
                refreshIndicator.classList.add('active');
                setTimeout(() => refreshIndicator.classList.remove('active'), 1000)
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        setInterval(updateStats, 1000);

        updateStats();
    </script>
</body>
</html>
